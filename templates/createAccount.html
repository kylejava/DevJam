<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="/static/css/login-style.css">
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="display-6" id="name">
          Save My Wallet
        </div>
          <span class="navbar-toggler-icon"></span>
      </div>
    </nav>
    <div class="container">
      <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input id="email" type="text" class="form__input" autofocus placeholder="Email Address">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input id="password" type="password" class="form__input" autofocus placeholder="Confirm password">
          <div class="form__input-error-message"></div>
        </div>
        <button onclick="createNewUser()" class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="/templates/login.html" id="linkLogin">Already have an account? Sign in</a>
        </p>
      </form>

    </div>
      <script src="./login.js"></script>
      <script src="/static/src/auth.js"></script>

  </body>
</html>
